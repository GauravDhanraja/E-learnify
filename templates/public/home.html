<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Home</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
   <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">

</head>
<body>

<header class="header">
   
   <section class="flex">

      <a href="/student/home" class="logo">E-learning</a>

      <div class="icons">
         <div id="menu-btn" class="fas fa-bars"></div>
         <div id="user-btn" class="fas fa-user"></div>
         <div id="toggle-btn" class="fas fa-sun"></div>
      </div>

      <div class="profile">
         <img src="{{ url_for('get_user_profile_pic', filename='pfp.png') }}" alt="Profile Picture" style="max-width: 150px; height: auto;">
         <h3 class="name" id="name">{{ userData.name }}</h3>
         <div class="flex-btn">
            <a href="/student/profile" class="btn">Profile</a>
            <a href="/sign-out" class="option-btn">Logout</a>
         </div>
      </div>

   </section>

</header>   

<div class="side-bar">

   <div id="close-btn">
      <i class="fas fa-times"></i>
   </div>

   <div class="profile">
      <img src="{{ url_for('get_user_profile_pic', filename='pfp.png') }}" alt="Profile Picture" style="max-width: 150px; height: auto;">
      <h3 class="name" id="name">{{ userData.name }}</h3>
      <a href="/student/profile" class="btn">view profile</a>
   </div>

   <nav class="navbar">
      <a href="/student/home"><i class="fas fa-home"></i><span>Home</span></a>
      <a href="/student/announcements"><i class="fas fa-question"></i><span>Announcement</span></a>
      <a href="teachers.html"><i class="fas fa-chalkboard-user"></i><span>Teachers</span></a>
      
   </nav>

</div>

<section class="courses">
   <h1 class="heading">courses</h1>

   <div class="box-container">
      {% for course in courses %}
      <div class="box">
         <div class="tutor">
            <img src="{{ url_for('get_user_profile_pic', filename='pfp.png') }}" alt="Profile Picture" style="max-width: 100px; height: auto;">
            <div class="info">
               <h3>xyz</h3>
            </div>
         </div>
         <div class="thumb">
            <img src="{{ course.thumbnail }}" alt="">
         </div>
         <h3 class="title">{{ course.title }}</h3>
         <a href="/student/courses/{{ loop.index0 }}" class="inline-btn">view</a>
      </div>
      {% endfor %}
   </div>
</section>

<!-- custom js file link  -->
<script src="{{ url_for('static', filename='js/script.js') }}"></script>

   
</body>
</html>
